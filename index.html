<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Says Game</title>
</head>
<body>
    <h1 style="text-align: center;">Simon Says Game</h1>
    <h2 style="text-align: center;">Press any key to start the game.</h2>
    <div class="boxes">
        <div class="col1">
            <div class="box red" id="red" type="button"></div>
            <div class="box green"  id="green" type="button"></div>
        </div>
        <div class="col2">
            <div class="box yellow" id="yellow" type="button"></div>
            <div class="box blue" id="blue" type="button"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
